
 <div class="topnav">
    
    <a href="{% url 'index' %}">Hood Watch</a>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}">
            <img class="rounded-circle nav-img"src="{{ user.profile.profile_picture.url }}" alt="">
            &nbsp; Profile
        </a>
        <a href="{% url 'edit-profile' user.username %}">
            <i class="fas fa-edit"></i>&nbsp;
            &nbsp; Edit Profile
        </a>
        <a href="{% url 'hood' %}">
            <i class="fas fa-home"></i>&nbsp;
            &nbsp; Hoods
        </a>
        {% if user.profile.neighbourhood %}
            <a href="{% url 'single-hood' user.profile.neighbourhood.id %}">
                <i class="fas fa-paper-plane"></i>&nbsp;
                &nbsp;{{user.profile.neighbourhood.name}}
            </a>
        {% else %}
            <a href=""> &nbsp;
                No Hood Yet
            </a>
        {% endif %}
        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger d-block mx-auto"> Logout</a>
    {% endif%}
    
    
  </div>
