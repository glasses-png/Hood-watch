{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://kenyahomes.co.ke/blog/wp-content/uploads/2018/12/KH41.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://whartonfirm.com/wp-content/uploads/2015/06/Neighborhood-2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://california.wfgnationaltitle.com/wp-content/uploads/2011/01/neighborhood.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
<div class="container" >
    <div class="text-white text-center" style="margin-top:15%">
        <h1 style="color: black;">Welcome to HoodWatch</h1>
        <br>
        <h5 style="color: black;">Please Join a Hood Today</h5>
        <a href="{% url 'hood' %}" class="btn btn-sm btn-info mt-4">Join Hood</a>
    </div>

</div>

<script>
    var slideIndex = 0;
    showSlides();
    
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
    </script>
{% endblock %}
